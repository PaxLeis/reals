<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #fff;
    }

    .search-container {
      width: 90%;
      max-width: 500px;
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }

    .search-container input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 15px;
      border: 1px solid #333;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
    }

    .search-container input::placeholder {
      color: #aaa;
    }

    .search-container button {
      padding: 10px 20px;
      border-radius: 15px;
      border: 1px solid #333;
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
    }

    .search-container button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .app-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2em;
      border: 1px solid #333;
    }

    .app-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Universal Search Bar -->
  <div class="search-container">
    <input type="text" id="universalSearch" placeholder="realSEARCH">
    <button onclick="handleSearch()">Go</button>
  </div>

  <!-- Apps Grid -->
  <div class="app-grid">
    <div class="app-button" onclick="window.open('https://realhtml.vercel.app/', '_blank')">realHTML</div>
    <div class="app-button" onclick="window.open('https://realcss.vercel.app', '_blank')">realCSS</div>
    <div class="app-button" onclick="window.open('https://realjava.vercel.app', '_blank')">realJAVA</div>
    <div class="app-button" onclick="window.open('https://realfiles.vercel.app', '_blank')">realFILES</div>
    <div class="app-button" onclick="window.open('https://real-ai-delta.vercel.app/', '_blank')">realAI</div>
  </div>

  <script>
    const input = document.getElementById('universalSearch');

    function handleSearch() {
      let query = input.value.trim();
      if (!query) return;

      // Detect if input is a URL or domain
      let urlPattern = /^(https?:\/\/)/i;
      let domainPattern = /^[\w-]+\.[a-z]{2,}([\/\w.-]*)*$/i;

      if (urlPattern.test(query)) {
        // Already has https:// or http://
        openEmbedded(query);
      } else if (domainPattern.test(query)) {
        // Plain domain like example.com â†’ prepend https://
        openEmbedded('https://' + query);
      } else {
        // Otherwise, do a Google search
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      }
    }

    function openEmbedded(url) {
      const newWindow = window.open('about:blank', '_blank');
      newWindow.document.write(`
        <html>
        <head>
          <title>New Tab</title>
          <style>
            body, html { margin:0; height:100%; }
            iframe { width:100%; height:100%; border:none; }
          </style>
        </head>
        <body>
          <iframe src="${url}"></iframe>
        </body>
        </html>
      `);
      newWindow.document.close();
    }

    // Allow pressing Enter to search
    input.addEventListener('keydown', function(e) {
      if(e.key === 'Enter') {
        handleSearch();
      }
    });
  </script>

</body>
</html>
